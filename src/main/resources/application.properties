# H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb         # In-memory database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create/update tables based on your entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (optional)
spring.jpa.show-sql=true

# Enable H2 web console for easy DB browsing (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


server.port=8080